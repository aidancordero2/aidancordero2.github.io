<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team | Kinney Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=DM+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../team.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">Kinney Lab</a>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/research/" class="nav-link nav-link-stacked">Research<br>Highlights</a></li>
                <li><a href="/software/" class="nav-link">Software</a></li>
                <li><a href="/team/" class="nav-link active">People</a></li>
                <li><a href="/publications/" class="nav-link">Publications</a></li>
                <li><a href="/contact/" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="team-section">
            <div class="container" id="team-container">
                <div class="section-header">
                    <h2>Current Team</h2>
                    <div class="header-line"></div>
                </div>
                <!-- Team members will be dynamically loaded from people.csv -->
                <div class="loading-message">Loading team members...</div>
            </div>
        </section>

        <section class="alumni-section">
            <div class="container">
                <div class="section-header">
                    <h2>Lab Alumni</h2>
                    <div class="header-line"></div>
                </div>
                <div id="alumni-container">
                    <div class="loading-message">Loading alumni...</div>
                </div>
            </div>
        </section>
    </main>

    <script src="../script.js"></script>
</body>
</html>
